apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp-ambulance-ufe-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
        pod: pp-ambulance-ufe-label
  template:
    metadata:
      labels: 
        pod: pp-ambulance-ufe-label
    spec:
      containers:
      - name: pp-ambulance-ufe-container
        image: kuntox/ambulance-ufe
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        resources:
            requests:               
                memory: "32M"
                cpu: "0.1"
            limits:
                memory: "320M"
                cpu: "0.3"
