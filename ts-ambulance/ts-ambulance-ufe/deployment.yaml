apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-aids-ufe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: ts-aids-ufe-label
  template:
    metadata:
      labels:
        pod: ts-aids-ufe-label
    spec:
      containers:
        - name: ts-aids-ufe-container
          image: troloyolo/aids-ufe:1.0.0-88
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "32M"
              cpu: "0.1"
            limits:
              memory: "320M"
              cpu: "0.3"
